<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width" initial-scale="1" />
    <title>Dream Dwellings</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <h1>ðŸŒ™ Dream Dwellings</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="dwellings.html">Explore</a>
        </nav>
    </header>

    <main class="hero">
        <div class="hero-text">
            <h2>Welcome to your dream escape.</h2>
            <p>Explore cozy cottages, floating huts, and sky-high treehouses. Let your imagination rest.</p>
        </div>
        <img src="assets/moonlight-cottage.jpg" alt="Moonlight Cottage">
    </main>

    <section class="music-player">
        <h3>Background Music</h3>
        <button id="toggle-music">Toggle Music</button>
        <audio id="bg-music" loop>
            <source src="assets/music.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </section>

    <footer>
        ðŸŒ² Built for relaxation and dreams.
    </footer>

    <script>
  // 1. Toggle Music
  function toggleMusic() {
    const music = document.getElementById('bg-music');
    if (music.paused) {
      music.play();
    } else {
      music.pause();
    }
  }

  // 2. Greet User
  function greetUser() {
    alert("Welcome to Dream Dwellings ðŸŒ™");
  }

  // 3. Change Header Color
  function changeHeaderColor() {
    const colors = ["#cce3dc", "#f9e0bb", "#cddafd"];
    const randomColor = colors[Math.floor(Math.random() * colors.length)];
    document.querySelector("header").style.backgroundColor = randomColor;
  }

  // Run greetUser on load
  document.addEventListener("DOMContentLoaded", () => {
    greetUser();
    document.querySelector("header").addEventListener("click", changeHeaderColor);
    document.getElementById("toggle-music").addEventListener("click", toggleMusic);
  });
</script>


</body>
</html>
